{% extends "auctions/layout.html" %}

{% block body %}

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 text-center pl-5 pr-5">
                <div class="card text-center">
                    <div class="card-header">
                    <h4>Register</h4>
                    </div>
                    <div class="card-body text-center" style="height: 50vh">
                        {% if message %}
                            <div>{{ message }}</div>
                        {% endif %}
                        <form action="{% url 'register' %}" method="post" class="pl-5 pr-5">
                            {% csrf_token %}
                            <div class="form-group">
                                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="email" name="email" placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                            </div>
                            <input class="btn btn-primary" type="submit" value="Login">
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

{% endblock %}
