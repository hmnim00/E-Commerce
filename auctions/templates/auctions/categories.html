{% extends 'auctions/layout.html' %}
{% load static %}
{% block body %}
    <div class="container mt-3">
        <div class="row">
            <div class="card-deck">
                {% for item in items %}
                    <div class="col-md-4">
                        <a href="{% url 'category' item.category %}">
                            <div class="cardCategory d-flex align-items-center">
                                <h5 class="categoryLink">{{ item.category }}</h5>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
