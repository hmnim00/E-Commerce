{% load static %}
<nav class="navbar navbar-expand-lg sticky-top flex-md-nowrap navbar-light bg-light" id="navigation">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Auctions</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item {% if request.resolver_match.url_name == 'index' %} active {% endif %}">
                    <a class="nav-link" href="{% url 'index' %}">Active listings</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item {% if request.resolver_match.url_name == 'newListing' %} active {% endif %}">
                    <a class="nav-link" href="{% url 'newListing' %}">New listing</a>
                </li>
                <li class="nav-item {% if request.resolver_match.url_name == 'categories' or request.resolver_match.url_name == 'category' %} active {% endif %}">
                    <a class="nav-link" href="{% url 'categories' %}">Categories</a>
                </li>
                <li class="nav-item {% if request.resolver_match.url_name == 'closedListings' %} active {% endif %}">
                    <a class="nav-link" href="{% url 'closedListings' %}">Closed listings</a>
                </li>
                <li class="nav-item dropdown {% if request.resolver_match.url_name == 'watchlist' %} active {% endif %}">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ user.username }} <span class="badge badge-primary">{{ total }}</span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="{% url 'watchlist' user.username %}">Watchlist <span class="badge badge-primary">{{ total }}</span></a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
                    </div>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
